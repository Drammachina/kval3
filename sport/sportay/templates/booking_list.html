{% extends "base.html" %}
{% block content %}
{% for booking in bookings %}
<h1>ZAPIS {{booking.id}}
    <p> {{booking.training_type}} </p>
    <p> {{booking.booking_date}} </p>
    <p> {{booking.booking_status}} </p>
    {% if booking.cancellation_reason %}
    <p> {{booking.cancellation_reason}} </p>
    {% endif %}
{% endfor %}
{% endblock content %}
